  <meta charset="UTF-8">

</head>
<body>
      <!-- Header / Navbar -->
    <!-- 1、 首頁（Home）：書瑋 -->
      <header>
      <!-- Logo -->
      <div class="nav-left">
        <a href="index.html" class="logo">STANDARD DAY</a>
      </div>
    
      <!-- Icons -->
      <div class="nav-icons">
    
        <!-- 搜尋欄 -->
        <div class="search-wrapper">
          <img src="images/search.png" alt="Search" id="searchIcon">
    
          <div class="search-box" id="searchBox">
            <div class="search-input">
              <img src="images/search.png" alt="">
              <input type="text" placeholder="搜尋商品...">
            </div>
          </div>
        </div>
    
        <!-- 商品瀏覽 -->
        <div class="menu-wrapper">
          <img src="images/clothes.png" alt="Browse">
    
          <div class="menu-box">
            <a href="tops.html">上裝</a>
            <a href="bottoms.html">下裝</a>
          </div>
        </div>
    
        <!-- 關於我們 -->
        <a href="about.html" title="關於我們">
          <img src="images/info.png" alt="About">
        </a>
    
        <!-- 會員中心 -->
        <a href="member.html" title="會員中心">
          <img src="images/user.png" alt="Member">
        </a>
    
        <!-- 購物車 -->
        <a href="cart.html" title="購物車">
          <img src="images/shopping_cart.png" alt="Cart">
        </a>
    
      </div>
    </header>
  <!-- Header -->
  <header class="member-header">
    <h1>會員中心</h1>
  </header>

  <!-- 會員中心主體 -->
  <div class="member-container">

    <!-- 左側選單 -->
    <aside class="member-sidebar">
      <ul>
        <li onclick="showSection('profile')">會員資料</li>
        <li onclick="showSection('orders')">訂單紀錄</li>
        <li onclick="showSection('password')">修改密碼</li>
        <li onclick="logout()">登出</li>
      </ul>
    </aside>

    <!-- 右側內容 -->
    <main class="member-content">

        <section id="profile" class="content-section active">
            <h2>會員資料</h2>
          
            <form id="profileForm">
              <div class="form-group">
                <label>姓名</label>
                <input type="text" id="name" placeholder="請輸入姓名" required>
              </div>
          
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="請輸入 Email" required>
              </div>
          
              <div class="form-group">
                <label>電話</label>
                <input type="tel" id="phone" placeholder="請輸入電話" required>
              </div>
          
              <button type="submit" class="save-btn">送出修改</button>
            </form>
          </section>          

      <!-- 訂單紀錄 -->
      <section id="orders" class="content-section">
        <h2>訂單紀錄</h2>
        <p>目前尚無訂單</p>
      </section>

      <!-- 修改密碼 -->
      <section id="password" class="content-section">
        <h2>修改密碼</h2>
        <input type="password" placeholder="舊密碼">
        <input type="password" placeholder="新密碼">
        <button>送出</button>
      </section>

    </main>
  </div>

  <script src="member.js"></script>
</body>
</html>
