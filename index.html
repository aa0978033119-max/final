    <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>My Clothing Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <div class="logo">MyShop</div>

    <nav>
      <a href="index.html">首頁</a>
      <a href="#">男裝</a>
      <a href="#">女裝</a>
      <a href="#">新品</a>
      <a href="#">特價</a>
      <a href="cart.html">購物車</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
  <img id="bannerImage" src="images/banner1.jpg" alt="Banner">

  <div class="banner-text">
    <h1 id="bannerTitle">NEW ARRIVAL</h1>
    <p id="bannerDesc">秋冬新品 8 折起</p>
    <button>立即選購</button>
  </div>

  <button class="prev" onclick="prevBanner()">❮</button>
  <button class="next" onclick="nextBanner()">❯</button>
      <div class="dots" id="dotsContainer"></div>
</section>

<script src="js/banner.js"></script>


  <!-- Hot Products -->
  <section class="products">
    <h2>熱門商品</h2>

    <div class="product-list">
      <div class="product-card">
        <img src="images/item1.jpg" alt="">
        <h3>Oversize T-shirt</h3>
        <p>$590</p>
        <button>加入購物車</button>
      </div>

      <div class="product-card">
        <img src="images/item2.jpg" alt="">
        <h3>Denim Jacket</h3>
        <p>$1,280</p>
        <button>加入購物車</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>聯絡我們｜service@myshop.com</p>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>
    <script src="banner.js"></script>


</body>
</html>

</body>
</html>
