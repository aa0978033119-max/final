<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質感牛仔夾克</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <!-- Header / Navbar（共用） -->
  <header>
    <div class="nav-left">
      <a href="index.html" class="logo">STANDARD DAY</a>
    </div>

    <div class="nav-icons">
      <div class="search-wrapper">
        <img src="images/search.png" alt="Search">
      </div>
      <div class="menu-wrapper">
        <img src="images/clothes.png" alt="Browse">
        <div class="menu-box">
          <a href="tops.html">上裝</a>
          <a href="bottoms.html">下裝</a>
        </div>
      </div>
      <a href="about.html" title="關於我們">
        <img src="images/info.png" alt="About">
      </a>
      <a href="member.html" title="會員中心">
        <img src="images/user.png" alt="Member">
      </a>
      <a href="cart.html" title="購物車">
        <img src="images/shopping_cart.png" alt="Cart">
      </a>
    </div>
  </header>

  <main class="product-container">

  <!-- 左：商品圖片 -->
  <section class="product-image">
    <img src="images/shirt.jpg" alt="質感牛仔夾克">
  </section>

  <!-- 右：商品資訊 -->
  <section class="product-info">
    <h1 class="product-title">質感牛仔夾克</h1>
    <p class="product-desc">這裡放商品簡短描述</p>
    <p class="product-price">NT$ 1,100</p>

    <!-- 尺寸 -->
    <label>尺寸選擇</label>
    <select id="size">
      <option>S</option>
      <option>M</option>
      <option>L</option>
    </select>

    <!-- 數量 -->
    <label>數量選擇</label>
    <input type="number" id="qty" value="1" min="1">

    <button class="add-cart">加入購物車</button>
  </section>

</main>

<!-- ===== Tabs ===== -->
<section class="tabs">
  <button class="tab active" data-tab="desc">商品描述</button>
  <button class="tab" data-tab="shipping">送貨及付款方式</button>
  <button class="tab" data-tab="review">顧客評價</button>
</section>

<section class="tab-content">

  <div id="desc" class="content active">
    <p>商品詳細介紹內容...</p>
  </div>

  <div id="shipping" class="content">
    <p>配送方式、付款方式說明</p>
  </div>

  <div id="review" class="content">
    <p>顧客評論區</p>
  </div>

</section>
  
   <footer>
    <p>聯絡我們｜service@standardday.com</p>
    <p>© 2025 STANDARD DAY. All rights reserved.</p>
  </footer>
    <script src="banner.js"></script>
  
</body>
</html>
