<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link rel="stylesheet" href="shopping-cart.css">
</head>
<body>
    <a href="cart.html" title="購物車">
      <img src="images/shopping_cart.png" alt="Cart">
    </a>



<div class="cart">

    <div class="cart-header">
        <div>圖片</div>
        <div>名稱</div>
        <div>數量</div>
        <div>小計</div>
    </div>

    <div class="cart-item">
        <div class="product-img">
            <img src=images/09.jpg>
        </div>

        <div class="product-name">
            紳士透膚襯衫<br>
            白/L
            <div class="price">單價 NT$1,280</div>
        </div>

        <div class="quantity">
            <div class="qty-box">
                <span class="qty-btn">+</span>
                <span class="qty-num">1</span>
                <span class="qty-btn">−</span>
            </div>
            <span class="trash">刪除</span>
        </div>

        <div class="subtotal">NT$1,280</div>
    </div>

    
    <div class="cart-item">
        <div class="product-img">
            <img src="images/09.jpg" alt="紳士透膚襯衫">
        </div>


        <div class="product-name">
            質感黑色牛仔夾克<br>
            黑/M
            <div class="price">單價 NT$1,280</div>
        </div>

        <div class="quantity">
            <div class="qty-box">
                <span class="qty-btn">+</span>
                <span class="qty-num">0</span>
                <span class="qty-btn">−</span>
            </div>
            <span class="trash">刪除</span>
        </div>

        <div class="subtotal">NT$1,280</div>
    </div>

    <div id="cartList"></div>

    <div class="total">總金額：NT$0</div>

    <div class="checkout">
        <button>結帳</button>
    </div>

</div>

<script src="cart.js"></script>
</body>
</html>
